<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Введите номер:"));
    let part;

    switch (number) {
        case 1:
            part = "Философский камень";
            break;
        case 2:
            part = "Тайная комната";
            break;
        case 3:
            part = "Узник Азкабана";
            break;
        case 4:
            part = "Кубок огня";
            break;
        case 5:
            part = "Орден Феникса";
            break;
        case 6:
            part = "Принц-полукровка";
            break;
        case 7:
            part = "Дары Смерти";
            break;
        default:
            part = "Некорректный номер";
    }

    document.write("Часть Гарри Поттера: " + part);
</script>
</body>
</html>
